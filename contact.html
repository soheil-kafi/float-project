    <header class="header">
      <nav class="container">

        <h1 class="top-text"><span class="green">Contact</span> Us</h1>

        <form action="" class="form">
          <label for="Name" class="name-label">Name</label><br />

            name="Name"
            class="name-input"
            placeholder="Enter your name"
          />

            type="email"
            name="email"

          />

            class="text-area"
            id="message"
            placeholder="Enter your message <:"
